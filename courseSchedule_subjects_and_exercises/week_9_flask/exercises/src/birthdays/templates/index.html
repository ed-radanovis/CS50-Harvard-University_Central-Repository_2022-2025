<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Birthdays</title>
    <script>
      // Confirmation to delete
      document.addEventListener("DOMContentLoaded", function () {
        const deleteForms = document.querySelectorAll('form[action="/delete"]');

        deleteForms.forEach((form) => {
          form.addEventListener("submit", function (e) {
            if (!confirm("Are you sure you want to delete this birthday?")) {
              e.preventDefault();
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Birthdays</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Add a Birthday</h2>
        <form action="/" method="post">
          <input
            type="text"
            name="name"
            placeholder="Name"
            autocomplete="off"
            autofocus
            required
          />
          <input
            type="number"
            name="month"
            placeholder="Month (1-12)"
            min="1"
            max="12"
            required
          />
          <input
            type="number"
            name="day"
            placeholder="Day (1-31)"
            min="1"
            max="31"
            required
          />
          <button type="submit">Add Birthday</button>
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
              <th class="actions-column">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- LOOP TO DISPLAY BIRTHDAYS FROM THE DATABASE -->
            {% if birthdays %} {% for birthday in birthdays %}
            <tr>
              <td>{{ birthday.name }}</td>
              <td>{{ birthday.month }}/{{ birthday.day }}</td>
              <td class="actions-column">
                <form action="/delete" method="post" style="display: inline">
                  <input type="hidden" name="id" value="{{ birthday.id }}" />
                  <button
                    type="submit"
                    class="delete-btn"
                    onclick="return confirm('Delete {{ birthday.name }}\'s birthday ({{ birthday.month }}/{{ birthday.day }})?')"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %} {% else %}
            <tr>
              <td colspan="3">No birthdays yet. Add one above!</td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
